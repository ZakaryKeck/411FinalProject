<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Visualization</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- <script src="scripts/radarChart.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style type="text/css">
        #scatterplot button {
            display: inline;
            background-color: #f2f2f2;
            text-align: center;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        #scatterplot button:hover {
            background-color: #b3b3b3;
        }

        #scatterplot2 button {
            display: inline-block;
            background-color: #f2f2f2;
            text-align: center;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        #scatterplot2 button:hover {
            background-color: #b3b3b3;
        }

        #scatterplot3 button {
            display: inline-block;
            background-color: #f2f2f2;
            text-align: center;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        #scatterplot3 button:hover {
            background-color: #b3b3b3;
        }

        #scatterplot4 button {
            display: inline;
            background-color: #f2f2f2;
            text-align: center;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        #scatterplot4 button:hover {
            background-color: #b3b3b3;
        }
    </style>

    <div id="nav">
        <a href="index.html">Query Graphs</a>
        <a href="tsne.html">TSNE</a>
    </div>
    <div id="scatterplot">
        <button>Scary</button>
    </div>
    <div id="scatterplot2">
        <button>Happy</button>
    </div>
    <div id="scatterplot3">
        <button>Sad</button>
    </div>
    <div id="scatterplot4">
        <button>Peaceful</button>
        <p>
            <font size="10">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;tSNE Projection</font>
        </p>
    </div>
</head>

<body>

    <script>
        var margin = { top: 20, right: 20, bottom: 30, left: 40 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        function loadPlot(flag) {
            d3.select("svg").remove();
            d3.select(".d3-tip").remove();
            var xValue = function (d) { return d.X; }, // data -> value
                xScale = d3.scale.linear().range([0, width]), // value -> display
                xMap = function (d) { return xScale(xValue(d)); }, // data -> display
                xAxis = d3.svg.axis().scale(xScale).orient("bottom");

            var yValue = function (d) { return d.Y; }, // data -> value
                yScale = d3.scale.linear().range([height, 0]), // value -> display
                yMap = function (d) { return yScale(yValue(d)); }, // data -> display
                yAxis = d3.svg.axis().scale(yScale).orient("left");

            var color = d3.scale.linear()
                .domain([1, 7])
                .range(["white", "MediumBlue"]);


            // add the graph canvas to the body of the webpage
            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // add the tooltip area to the webpage
            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0)
                .style("background-color", "white");

            var tool_tip = d3.tip()
                .attr("class", "d3-tip")
                .offset([-50, 30])
                .html("<div id='tipDiv'></div>");

            svg.call(tool_tip);


            // load data
            d3.csv("data/tsne.csv", function (error, data) {

                // change string (from CSV) into number format
                data.forEach(function (d) {
                    d.X = +d.X;
                    d.Y = +d.Y;
                });

                xScale.domain([d3.min(data, xValue) - 1, d3.max(data, xValue) + 1]);
                yScale.domain([d3.min(data, yValue) - 1, d3.max(data, yValue) + 1]);
                var color_type = function (d) { return color(d.scary); };
                if (flag == 1) {
                    color_type = function (d) { return color(d.happy); };
                }
                if (flag == 2) {
                    color_type = function (d) { return color(d.sad); };
                }
                if (flag == 3) {
                    color_type = function (d) { return color(d.peaceful); };
                }
                // draw dots
                var circles = svg.selectAll(".dot")
                    .data(data)
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("r", 3.5)
                    .attr("cx", xMap)
                    .attr("cy", yMap)
                    .style("fill", color_type)
                    .on('mouseover', function (d) {
                        tool_tip.show();
                        var tiny_axis = d3.svg.axis().scale(10).orient("left");
                        var tipSVG = d3.select("#tipDiv")
                            .append("svg")
                            .attr("width", 220)
                            .attr("height", 180)
                            .style("background-color", "LightGray");

                        tipSVG.append("text")
                            .text("Scary")
                            .attr("x", 5)
                            .attr("y", 30)
                            .transition()
                            .duration(0)
                            .attr("width", 0);

                        tipSVG.append("rect")
                            .attr("fill", "MediumBlue")
                            .attr("y", 10)
                            .attr("x", 70)
                            .attr("width", 0)
                            .attr("height", 30)
                            .transition()
                            .duration(500)
                            .attr("width", d.scary * 15);

                        tipSVG.append("text")
                            .text(d.scary)
                            .attr("x", 5)
                            .attr("y", 30)
                            .transition()
                            .duration(0)
                            .attr("x", 80 + d.scary * 15)

                        tipSVG.append("text")
                            .text("Happy")
                            .attr("x", 5)
                            .attr("y", 64)
                            .transition()
                            .duration(0)
                            .attr("width", 0);

                        tipSVG.append("rect")
                            .attr("fill", "MediumBlue")
                            .attr("y", 45)
                            .attr("x", 70)
                            .attr("width", 0)
                            .attr("height", 30)
                            .transition()
                            .duration(500)
                            .attr("width", d.happy * 15);

                        tipSVG.append("text")
                            .text(d.happy)
                            .attr("x", 5)
                            .attr("y", 64)
                            .transition()
                            .duration(0)
                            .attr("x", 80 + d.happy * 15)

                        tipSVG.append("text")
                            .text("Sad")
                            .attr("x", 5)
                            .attr("y", 98)
                            .transition()
                            .duration(0)
                            .attr("width", 0);

                        tipSVG.append("rect")
                            .attr("fill", "MediumBlue")
                            .attr("y", 80)
                            .attr("x", 70)
                            .attr("width", 0)
                            .attr("height", 30)
                            .transition()
                            .duration(500)
                            .attr("width", d.sad * 15);

                        tipSVG.append("text")
                            .text(d.sad)
                            .attr("x", 5)
                            .attr("y", 98)
                            .transition()
                            .duration(0)
                            .attr("x", 80 + d.sad * 15)

                        tipSVG.append("text")
                            .text("Peaceful")
                            .attr("x", 5)
                            .attr("y", 134)
                            .transition()
                            .duration(0)
                            .attr("width", 0);

                        tipSVG.append("rect")
                            .attr("fill", "MediumBlue")
                            .attr("y", 115)
                            .attr("x", 70)
                            .attr("width", 0)
                            .attr("height", 30)
                            .transition()
                            .duration(500)
                            .attr("width", d.peaceful * 15);

                        tipSVG.append("text")
                            .text(d.peaceful)
                            .attr("x", 5)
                            .attr("y", 134)
                            .transition()
                            .duration(0)
                            .attr("x", 80 + d.peaceful * 15)

                        tipSVG.append("text")
                            .text("ID: " + d["# ID"])
                            .attr("x", 5)
                            .attr("y", 170)
                            .transition()
                            .duration(0)
                            .attr("x", 5)
                    })
                    .on('mouseout', tool_tip.hide);

                var w = 140, h = 450;

                var key = d3.select("body").append("svg").attr("width", w).attr("height", h);

                var legend = key.append("defs")
                    .append("svg:linearGradient")
                    .attr("id", "gradient")
                    .attr("x1", "100%")
                    .attr("y1", "0%")
                    .attr("x2", "100%")
                    .attr("y2", "100%")
                    .attr("spreadMethod", "pad");

                legend.append("stop")
                    .attr("offset", "0%")
                    .attr("stop-color", "MediumBlue")
                    .attr("stop-opacity", 1);

                legend.append("stop")
                    .attr("offset", "100%")
                    .attr("stop-color", "white")
                    .attr("stop-opacity", 1);

                key.append("rect")
                    .attr("width", w - 100)
                    .attr("height", h - 100)
                    .style("fill", "url(#gradient)")
                    .attr("transform", "translate(0,10)");

                var y = d3.scale.linear().range([350, 0]).domain([1, 7]);

                var yAxis = d3.svg.axis().scale(y).orient("right");

                key.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(41,10)")
                    .call(yAxis).append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 50)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end");
            });
        }

        d3.select("#scatterplot button").on("click", function () {
            d3.select(".d3-tip").remove();
            d3.select("svg").remove();
            loadPlot(0);
        });
        d3.select("#scatterplot2 button").on("click", function () {
            d3.select(".d3-tip").remove();
            d3.select("svg").remove();
            loadPlot(1);
        });
        d3.select("#scatterplot3 button").on("click", function () {
            d3.select(".d3-tip").remove();
            d3.select("svg").remove();
            loadPlot(2);
        });
        d3.select("#scatterplot4 button").on("click", function () {
            d3.select(".d3-tip").remove();
            d3.select("svg").remove();
            loadPlot(3);
        });

    </script>
</body>

</html>
